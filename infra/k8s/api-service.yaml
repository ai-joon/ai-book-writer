apiVersion: v1
kind: Service
metadata:
  name: book-api-service
  namespace: book-ai
  labels:
    app: book-api
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: book-api
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800